<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #searchResults {
            margin-top: 20px;
        }

        .post {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .post p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Search</h1>
        <input type="text" id="searchInput" placeholder="Search blog...">
        <button onclick="searchBlog()">Search</button>
        <div id="searchResults"></div>
    </div>

    <script>
        function searchBlog() {
            // Get input value
            var query = document.getElementById('searchInput').value.toLowerCase();
            // Get search results container
            var resultsContainer = document.getElementById('searchResults');
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Simulated data (replace with your actual blog posts data)
            var blogPosts = [
                { title: 'First Blog Post', content: 'This is the content of the first blog post.' },
                { title: 'Second Blog Post', content: 'This is the content of the second blog post.' },
                { title: 'Third Blog Post', content: 'This is the content of the third blog post.' }
            ];

            // Filter blog posts based on query
            var filteredPosts = blogPosts.filter(function(post) {
                return post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query);
            });

            // Display search results
            filteredPosts.forEach(function(post) {
                var postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = '<h2>' + post.title + '</h2><p>' + post.content + '</p>';
                resultsContainer.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
